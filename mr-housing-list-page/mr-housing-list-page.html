
<link rel="import" href="../../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../app-layout/app-header/app-header.html">
<link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../mr-housing-preview/mr-housing-preview.html">

<dom-module id="mr-housing-list-page">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
      }
      .preview-wrapper {
        width: 50%;
        padding: 20px;
      }
    </style>
    <app-drawer-layout fullbleed>
      <app-drawer align="end" swipe-open opened="false">
        drawer-content
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>App name</div>
          </app-toolbar>
        </app-header>
        <iron-list items="[[data]]" grid>
          <template>
            <div class="preview-wrapper">
              <mr-housing-preview housing="[[item]]">
              </mr-housing-preview>
            </div>
          </template>
        </iron-list>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'mr-housing-list-page',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        
      },

    });
  </script>
</dom-module>

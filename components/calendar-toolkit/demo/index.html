<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-list-calendar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-list-calendar.html">
  </head>
  <body unresolved>

    <style>
      body {
        margin: 0;
        background: #FFF2F2;
      }
      iron-list-calendar {
        width: 350px;
        height: 100vh;
        margin: auto;
      }
    </style>
    <template is="dom-bind" id="scope">
      <!-- in this example, min-month is invalid as month are indexed at 0 -->
      <iron-list-calendar start-month="[[startMonth]]" min-month="[1787, 12]" max-month='{"year": 1793, "month": 0}'>
      </iron-list-calendar>
    </template>

    <script>
      var scope = document.getElementById('scope');
      scope.startMonth = new Date(1789, 4);
    </script>
  </body>
</html>
